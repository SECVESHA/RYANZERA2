<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Modestia Joias</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.svg" alt="Logo Modestia Joias">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="rectangle instagram" id="instagram">
                <a href="https://www.instagram.com/suainstagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <p>Instagram</p>

                </a>
            </div>
            <div class="rectangle whatsapp" id="whatsapp">
                <a href="https://api.whatsapp.com/send?phone=SEUNUMERO" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <p>WhatsApp</p>

                </a>
            </div>
            <div class="rectangle site" id="site">
                <a href="https://www.seusite.com" target="_blank">
                    <i class="fas fa-globe"></i>
                    <p>Site</p>

                </a>
            </div>
            <div class="rectangle catalog" id="catalog">
                <a href="https://www.catalogo.com" target="_blank">
                    <i class="fas fa-book"></i>
                    <p>Cat√°logo</p>

                </a>
